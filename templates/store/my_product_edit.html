{% extends 'dash_base.html' %}
{% load static %}


{% load crispy_forms_tags %}

{% block title %}
    Edit Product
{% endblock title %}


{% block dashcontent %}
{% include 'partials/_alert.html' %}
<div class="card shadow p-4 mt-2">
    <form method="post" action="{% url 'store:my_product_edit' product_obj.id %}" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.media }}
        {{ product_form|crispy }}
        <button type="submit" class="btn btn-primary">Add Product To Store</button>
    </form>
</div>
{% endblock dashcontent %}
